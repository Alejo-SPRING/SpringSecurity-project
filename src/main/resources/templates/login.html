<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
</head>
<body>
	<header th:replace="~{layout/layout :: top}"></header>
	<div class="container mt-3">
		<div class="row justify-content-center">
			<div class="col-12 col-md-4">
				<div class="card">
					<div class="card-header bg-dark">
						<h3 class="text-center text-light">Ingreso</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/springLogin2}" method="post">
							<div class="row">
								<div class="col-12">
									<label for="username">Nombre</label> <input type="text"
										id="username" name="username" required autofocus
										class="form-control" placeholder="Nombre" />
								</div>
								<div class="col-12">
									<label for="password">Contrase√±a</label> <input type="password"
										id="password" name="password" required class="form-control"
										placeholder="****************" />
										<div th:if="${mensaje}" class="alert alert-danger">
											<p>[[${mensaje}]]<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button></p>
										</div>
									<input type="submit" class="btn btn-block btn-primary mt-3" value="Sign In"/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
