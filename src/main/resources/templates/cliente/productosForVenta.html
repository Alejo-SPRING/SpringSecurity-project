<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
	<header th:replace="~{layout/layout :: top-cliente}"></header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h3 class="text-center">Productos seleccionados</h3>
						</div>
						<div class="card-body">
							<table
								class="table table-hover table-striper table-responsive-md">
								<thead>
									<tr>
										<th>Imagen</th>
										<th>Nombre</th>
										<th>Valor</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producto:${productos}">
										<td><img th:src="@{/imgs/} + *{producto.productoId.productoImg}" class="img-fluid"></img></td>
										<td th:text="*{producto.productoId.productoNombre}"></td>
										<td th:text="*{producto.productoId.productoValor}"></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th>Imagen</th>
										<th>Nombre</th>
										<th>Valor</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
