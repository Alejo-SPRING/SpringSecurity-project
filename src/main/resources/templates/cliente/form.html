<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
</head>
<body>
	<header th:replace="~{layout/layout :: top-cliente}"></header>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6">
				<div class="card">
					<div class="card-header">
						<h3 class="text-center card-title" th:text="${titulo}"></h3>
						<div class="badge badge-danger">
							<p th:text="${totalListProduct}"></p>
						</div>
					</div>
					<div class="card-body">
						<form th:action="@{/cliente/regVenta}" method="post"
							th:object="${venta}">
							<div class="row">
								<div class="col-12">
									<label for="fecha">Fecha de venta</label><input type="text"
										th:field="*{fechaVenta}" id="fecha" class="form-control"
										th:errorClass="'alert-danger'" /> <small
										th:if="${#fields.hasErrors('fechaVenta')}"
										th:errors="*{fechaVenta}" class="text-danger"></small>
								</div>
								<div class="col-12">
									<label for="pago">Tipo de pago</label> <select id="pago"
										th:field="*{ventaPago}" class="custom-select">
										<option value="Efectivo">Efectivo</option>
										<option value="Tarjeta">Tarjeta</option>
									</select> <small th:if="${#fields.hasErrors('ventaPago')}"
										th:errors="*{ventaPago}" class="text-danger"></small>
									<button type="submit" class="btn btn-dark btn-block mt-3">Registrar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
