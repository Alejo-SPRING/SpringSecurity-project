<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: top"></header>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-md-5">
			<div class="card card-body">
				<h3 class="text-center card-title">Registrar</h3>
				<hr/>
			
				<form th:action="@{/registrar}" th:object="${usuarioLogin}" method="post">
					<div class="row">
						<div class="col-12 col-md-6">
							<label for="nombre">Nombre</label>
							<input type="text" id="nombre" th:field="*{usuarioDatos.usuarioNombre}" class="form-control" th:errorClass="'alert-danger'"/>
							<small th:if="${#fields.hasErrors('usuarioDatos.usuarioNombre')}" th:errors="*{usuarioDatos.usuarioNombre}" class="text-danger"></small>
						</div>
						<div class="col-12 col-md-6">
							<label for="apellido">Apellido</label>
							<input type="text" th:field="*{usuarioDatos.usuarioApellido}" class="form-control" id="apellido" th:errorClass="'alert-danger'"/>
							<small th:if="${#fields.hasErrors('usuarioDatos.usuarioApellido')}" th:errors="*{usuarioDatos.usuarioApellido}" class="text-danger"></small>
						</div>
						<div class="col-12 col-md-6">
							<label for="correo">Correo</label>
							<input type="email" th:field="*{usuarioCorreo}" id="correo" class="form-control" th:errorClass="'alert-danger'"/>
							<small th:if="${#fields.hasErrors('usuarioCorreo')}" th:errors="*{usuarioCorreo}" class="text-danger"></small>
						</div>
						<div class="col-12 col-md-6">
							<label for="fecha">Fecha de nacimiento</label>
							<input type="text" th:field="*{{usuarioDatos.usuarioFecha}}" class="form-control" id="fecha" th:errorClass="'alert-danger'"/>
							<small th:if="${#fields.hasErrors('usuarioDatos.usuarioFecha')}" th:errors="*{usuarioDatos.usuarioFecha}" class="text-danger"></small>
						</div>
						<div class="col-12 col-md-6">
							<label for="pass">Contrase√±a</label>
							<input type="password" th:field="*{usuarioPass}" class="form-control" id="pass" th:errorClass="'alert-danger'"/>
							<small th:if="${#fields.hasErrors('usuarioPass')}" th:errors="*{usuarioPass}" class="text-danger"></small>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-dark btn-block mt-3">Registrar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
